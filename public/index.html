<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <h1>Shadow Dom Examples</h1>
    <p>The following examples demonstrate how to isolate web components and their stylings in the shadow dom</p>
    <h2>Example 1: Simple Class Names</h2>
    <div class="standalone-text">
      <p class="standalone-text-red">
        This standalone-text was rendered by the parent HTML. The color should <strong>NOT</strong> be red.
      </p>
    </div>
    <crown-news-add-on></crown-news-add-on>
    <div style="background-color: lightblue;
  width: 1200px;
  height: 600px;
  overflow: scroll;">

        <crown-news-only count="10"></crown-news-only>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
